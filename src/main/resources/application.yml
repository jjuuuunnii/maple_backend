spring:
  profiles:
    default: dev

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 1000
        show_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace


---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod

---
spring:
  config:
    activate:
      on-profile: local
